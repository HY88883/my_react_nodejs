<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
<script>
    function myFunction()
    {
        $("#h01").attr("style","color:red").html("Hello jQuery")
    }
    $(document).ready(myFunction);
    function disable(){
        document.getElementById("mySelect").disabled=true;
    }
    function enable(){
        document.getElementById("mySelect").disabled=false;
    }
    let a=1,b=2;
    [a,b] = [b,a];
    console.log(a,b);
    const arrs = ['ha','hu','yong'];
    const [,first='winter'] = arrs;
    console.log(first);
    const [,...arrsyi] = arrs;
    console.log(typeof arrsyi);
    const girl={
        eye: 'blue',
        leg: 'long'
    }
    const {eye,...uptgirl} = girl;
    console.log(uptgirl);
    console.log(uptgirl.__proto__.toString(false))
    const str = "cheese";
    const [,firstChar = ""] = str;
    console.log(firstChar);  //=> 'c'

    const movie = { title: "Heat" };
    const { title } = movie;
    console.log(title);  //=> Heat
    // 数组嵌套赋值
    let [foo, [[bar], baz]] = [1, [[2], 3]];
    foo // 1
    bar // 2
    baz // 3

    // 部分匹配
    let [ , , third] = ["foo", "bar", "baz"];
    third // "baz"

    // let [x, , y] = [1, 2, 3];
   /* x // 1
    y // 3

    // 部分匹配
    let [head, ...tail] = [1, 2, 3, 4];
    head // 1
    tail // [2, 3, 4]*/

    let [x, y, ...z] = ['a'];
    // x // "a"
    y // undefined
    z // []
    console.log('z类型：',typeof z)
    let [yu=1] = [undefined];
    let [yu1=2] = [null];
    console.log(yu,yu1);
    let ce;
    ({ce} = {ce:4});
    console.log('ce:'+ce);
    function f({x1, y1, z1}) { console.log(x1,y1,z1); }
    f({x1:1,y1:2,z1:3});
    var tmap = new Map();
    tmap.set('1','ni');
    tmap.set('2','hao');
    tmap.set('3','ma');
    tmap.forEach((value,key)=>{
        console.log(value,key);
    })
</script>
<body>
    <h1 id="h01"></h1>
    <form>
        <select id="mySelect">
            <option>苹果</option>
            <option>梨子</option>
            <option>香蕉</option>
            <option>橙子</option>
        </select>
        <br><br>
        <input type="button" onclick="disable()" value="禁用列表">
        <input type="button" onclick="enable()" value="启用列表">
    </form>
</body>
</html>
