<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Person(name,age){
            this.name = name
            this.age = age
        }
        Person.prototype.setName = function (name) {
            this.name = name
        }
        function Student(name,age,price) {
            Person.call(this,name,age)
            this.price = price
        }
        Student.prototype = new Person()
        Student.prototype.constructor = Student
        Student.prototype.setAge = function (age) {
            this.age = age
        }
        var s  = new Student('tom',17,12000)
        s.setName('jack')
        s.setAge(20)
        console.log(s)
    </script>

</body>
</html>
