<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick={testGet()}>get</button>
    <button onclick={testPost()}>post</button>
    <button onclick={testPut()}>put</button>
    <button onclick={testDelete()}>delete</button>

<script>
    function testGet() {
        axios.get('http://localhost:3000/posts/1')
        .then(response => {
            console.log('/posts get',response.data);
        });
    }
    function testPost() {
        axios.post('http://localhost:3000/posts',{ "id": 2, "title": "json-server02", "author": "typicode02" })
            .then(response => {
                console.log('/posts post',response.data);
            });
    }
    function testPut() {
        axios.put('http://localhost:3000/posts/2',{ "id": 2, "title": "json-server....", "author": "typicode...." })
            .then(response => {
                console.log('/posts put',response.data);
            });
    }
    function testDelete() {
        axios.delete('http://localhost:3000/posts/2')
            .then(response => {
                console.log('/posts delete',response.data);
            });
    }
</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
